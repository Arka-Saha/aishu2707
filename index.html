<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My babey ü•∫‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .photo-container {
            margin: 30px 0;
            position: relative;
        }

        .photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: fill;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;

        }

        .photo:hover {
            transform: scale(1.05);
        }

        .message {
            color: #6c757d;
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        .music-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            margin: 20px 0;
        }

        .music-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .music-button:active {
            transform: translateY(0);
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .pulse-heart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #ff1493;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .date {
            color: #d63384;
            font-size: 1rem;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: fixed;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .container {
                padding: 25px 20px;
                margin: 10px;
                border-radius: 15px;
                max-width: 95%;
            }

            .photo {
                width: 180px;
                height: 180px;
                border-width: 3px;
            }

            .message {
                font-size: 1rem;
                margin: 15px 0;
                line-height: 1.5;
            }

            .music-button {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 15px 0;
                width: 80%;
                max-width: 250px;
            }

            .pulse-heart {
                top: 10px;
                right: 10px;
                font-size: 25px;
            }

            .date {
                font-size: 0.9rem;
                margin-top: 15px;
            }
            .heart {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px 15px;
                margin: 5px;
            }

            .photo {
                width: 150px;
                height: 150px;
            }

            .message {
                font-size: 0.95rem;
            }

            .music-button {
                padding: 10px 20px;
                font-size: 0.95rem;
                width: 90%;
            }

            .pulse-heart {
                font-size: 20px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .music-button {
                padding: 15px 30px;
                min-height: 48px;
            }

            .photo:hover {
                transform: none;
            }

            .photo:active {
                transform: scale(0.98);
            }

            .music-button:hover {
                transform: none;
            }

            .music-button:active {
                transform: scale(0.95);
            }
        }
        body {
            overflow-x: hidden;
        }
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
    </style>
</head>
<body>
    <div class="pulse-heart">üíñ</div>
    
    <div class="container">

        <div class="photo-container">

        <p class="message">

        <button class="music-button" onclick="toggleMusic()">

        </button>
        
        <div class="date">

    <audio id="backgroundMusic" loop>

    <script>
        let isPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const button = document.querySelector('.music-button');

        // Set current date
        document.getElementById('currentDate').textContent = "Jusss 1 more monthzie left"

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                button.textContent = 'MUEHEHEHEH ü•∫';
                window.open("img3.png")
                // window.open("hehe.jpeg")
                button.style.background = 'linear-gradient(45deg, #ff69b4, #ff1493)';
            } else {
                music.play().catch(e => {

                button.textContent = '‚è∏Ô∏è HEHEH pauseyeyy';

                button.style.background = 'linear-gradient(45deg, #32cd32, #228b22)';
            }
            isPlaying = !isPlaying;
        }
        const isMobile = window.innerWidth <= 768;
        
        const heartInterval = isMobile ? 4000 : 2000;
        const sparkleInterval = isMobile ? 3000 : 1500;
        const initialHearts = isMobile ? 3 : 5;
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        setInterval(createHeart, heartInterval);
        setInterval(createSparkle, sparkleInterval);

        for (let i = 0; i < initialHearts; i++) {
            setTimeout(createHeart, i * 400);
        }

        if (isMobile) {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        }
    </script>

</html>
